<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling For Table</title>
    <style>
        table,th,tr,td{
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 2px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <th>Name</th>
        <th>Roll No</th>
        <th>Marks</th>
        <th>Percentage</th>
        <tr>
            <td>Aftab</td>
            <td>8081</td>
            <td>90</td>
            <td>90%</td>
        </tr>
        <tr>
            <td>Omkar</td>
            <td>8082</td>
            <td>89</td>
            <td>89%</td>
        </tr>
        <tr>
            <td>Nikhil</td>
            <td>8083</td>
            <td>88</td>
            <td>88%</td>
        </tr>
        <tr>
            <td>Ammar</td>
            <td>8084</td>
            <td>87</td>
            <td>87%</td>
        </tr>
    </table>
</body>
</html>

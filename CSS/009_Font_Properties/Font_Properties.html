<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties 01</title>
    <style>
     h1{
        font-family: sans-serif;
        font-weight: 20px;
        font-style: italic;
     }
     .Para{
        font-size: large;
        font-weight: 20px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
     }
    </style>
</head>
<body>
    <h1>Demo 01</h1>
    <section class="Para">
    <p>Demo 02</p>
    <p>Demo 03</p>
    <p>Demo 04</p>
    <p>Demo 05</p>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Vs Padding</title>
    <style>
        .Marg{
            background-color: blue;
            margin: 20px;
        }
        .Padd{
            background-color: red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="Marg">
        <p>Margin</p>
    </div>
    <div class="Padd">
        <p>Padding</p>
    </div>
</body>
</html>

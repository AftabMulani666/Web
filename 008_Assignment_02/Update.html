<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Member</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Update Member</h1>
    <form action="LoginHome.html">
    <p>Username: <input type="text" name="Uname" id="" placeholder="Username" required></p>
    <p>Password: <input type="password" name="Pass" id="" placeholder="Password" required></p>
    <p>Full Name: <input type="text" name="name" id="" placeholder="Full Name"></p>
    <p>Email: <input type="email" name="Email" id="" placeholder="Email"></p>
    <p>Mobile No: <input type="number" name="Mob" id="" placeholder="Mobile No"></p>
    <p>Address: <textarea name="Address" id="" cols="20" rows="10"></textarea></p>
    <input type="submit" value="Update">
    <input type="submit" value="Delete">
</form>
</body>
</html>

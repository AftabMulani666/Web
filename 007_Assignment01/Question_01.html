<!DOCTYPE html>
<html>
<head>
   
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <th>Date</th>
        </tr>
        <tr>
           <th>Day</th>
           <th>Year</th>
        </tr>
        <tr>
            <td >1</td>
            <td>0</td>
            <td colspan="3" rowspan="1">20</td>
            <td>21</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3" rowspan="1">2</td>
            <td>22</td>        
        </tr>
        <tr>
            <td>June</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>July</td>
            <td>2001</td>
        </tr>
    </table>
</body>
</html>

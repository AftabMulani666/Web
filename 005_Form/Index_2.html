<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p{
            color: black;
            font: bold;

        }
        h1{
            text-align: center;
        }
        h2{
font-size: larger;
          }
    </style>
</head>
<body>
    <header> <h1>IIT Bombay </h1></header>
    <nav>
        <a href="">Home</a>
        <a href="">Contact Us</a>
        <a href="">About Us</a>
    
    </nav>
    <h2>Sign Up</h2>
    <p>Name: <input type="text" name="Name" id="Name"></p>
    <p>Mobile No: <input type="number" name="MobNo" id="MobNo"></p>
    <p>Male: <input type="radio" name="Gender" id="Male"> Female: <input type="radio" name="Gender" id="Female"></p>
    <p>Email: <input type="email" name="Email" id="Email"></p>
    <p><input type="submit" value="Submit"> <input type="reset" value="Reset"></p>

    <h3>Sign In</h3>
    <p>Username: <input type="text" name="Uname" id="Uname"></p>
    <p>Password: <input type="password" name="pass" id="pass"></p>
    <p>Human Verification: <input type="checkbox" name="Human" id="Human"></p>
    <p><input type="submit" value="Log In"> <input type="reset" value="Reset"></p>

    <h4>JAM Exam Form</h4>
<p>Full Name: <input type="text" name="Fullname" id="Fullname"></p>
<p>Address: <textarea name="Address" id="Address" cols="30" rows="10"></textarea></p>
<p>Grade:
    <select name="Grade" id="Grade">
   <option value=" Select The Grade " >Select The Grade</option>
   <option value="BCS III">BCS III</option>
   <option value="Computer Eng">Computer Eng</option>
   <option value="None">None</option>
    </select>
</p>
<p>10th Percentage: <input type="number" name="Percentage" id="Percentage"></p>
<p>Passout Year: <input type="date" name="Year" id="Year"></p>
<p><input type="submit" value="Submit"></p>

</body>
</html>
